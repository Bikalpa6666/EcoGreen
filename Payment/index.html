<!DOCTYPE html>
<html>
    <head>
        <title>Payment Page</title>
        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="mainlogo">
                <img src="images/Logo.png" alt="company logo">
            </div>
            <div class="navtext">
                <p class="navactive">HOME</p>
                <p>PRODUCTS</p>
                <p>GALLERY</p>
                <p>CONTACT</p>
                <p><a href="login.html" class="button">LOGIN</a></p>
            </div>
        </div>
        <div>
            <div class="payment">
                <p>MAKE <br> PAYMENT</p>
                <img class="img3" src="images/Scooter.png" alt="Payment Scooter">
            </div>
            <div class="background">
                <img class="img4" src="images/Paymentbackgrd.png" alt="Background">
            </div>
            <div class="container">
                <div class="blue-box">
                    <div class="product-details">
                        <h2>Product Details</h2>
                        <div class="details">
                            <span>Product 1</span>
                            <span>FAT TYRE SCOOTER</span>
                        </div>
                        <div class="details">
                            <span>Product 2</span>
                            <span>ONEWHEEL+ XR</span>
                        </div>
                        <div class="order-summary">
                            <h3>Order Summary</h3>
                            <table>
                                <tr>
                                    <th>Subtotal</th>
                                    <td>RS. 120000</td>
                                </tr>
                                <tr>
                                    <th>Taxes</th>
                                    <td>RS. 1340</td>
                                </tr>
                                <tr>
                                    <th>Discount</th>
                                    <td>RS. 5000</td>
                                </tr>
                                <tr class="total">
                                    <th>Total</th>
                                    <td>RS. 126340</td>
                                </tr>
                            </table>
                            <button class="confirm-button">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
